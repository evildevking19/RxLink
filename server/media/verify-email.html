<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; background-color: #f4f4f4; padding: 20px; }
        .container { background-color: #fff; padding: 20px; border-radius: 10px; border: 1px solid #d9d9d9; max-width: 600px; margin: auto; }
        .header { background-color: #4a9cff; color: #ffffff; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; text-align: center; }
        .footer { margin-top: 20px; text-align: center; font-size: 12px; color: #aaa; }
        .button { background-color: #4a9cff; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://rx-link.co.uk/media/logo.png" alt="Rx-Link Logo" style="max-height: 80px;">
        </div>
        <div class="content">
            <h2>Welcome to Rx-Link!</h2>
            <p>Click here to verify Rx-Link account.</p>
            <a href="{{{data.verifyLink}}}" class="button">Verify now</a>
        </div>
        <div class="footer">
            If you did not request this code, please ignore this email or contact support.
        </div>
    </div>
</body>
</html>
